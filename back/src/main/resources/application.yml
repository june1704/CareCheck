spring:
  profiles:
    active: live
    group:
      local: local_server, common, secret
      live: live_server, common, secret

---


server:
  port: 8080
react:
  server:
    protocol: http
    host: dulachan.store
    port: 80

---

spring:
  config:
    activate:
      on-profile: live_server

---
spring:
  config:
    activate:
      on-profile: common
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

springdoc:
  override-with-generic-response: false

mybatis:
  mapper-locations:
    - /mappers/patient/*.xml
    - /mappers/user/*.xml
    - /mappers/setting/*.xml
    - /mappers/adminMapper/*.xml
    - /mappers/notice/*.xml
    - /mappers/summaryMapper/*.xml